type User {
  id: ID!
  username: String!
  posts: [Post!]!
  comments: [Comment!]!
}

input CreateUserInput {
  username: String!
  password: String!
}

input LoginUserInput {
  username: String!
  password: String!
}

type AuthPayload {
  accessToken: String!
  user: User!
}

type Mutation {
  register(createUserInput: CreateUserInput): User!
  login(loginUserInput: LoginUserInput): AuthPayload!
}
